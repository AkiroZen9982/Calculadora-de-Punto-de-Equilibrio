<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Punto de Equilibrio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="max-w-7xl mx-auto p-4 sm:p-5 lg:p-10">
        <div class="text-center mb-6 sm:mb-8 lg:mb-10">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">Calculadora de Punto de Equilibrio</h1>
        </div>
        <div class="flex flex-col lg:flex-row justify-between items-start lg:space-x-8">
            <form id="formularioPuntoEquilibrio" class="bg-white dark:bg-gray-800 p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 w-full lg:w-1/2 mb-8 sm:mb-10 lg:mb-0">
                <div class="input-group">
                    <input type="number" name="ingresosUnidad" id="ingresos" placeholder=" " class="text-base sm:text-lg lg:text-xl text-black dark:text-white dark:bg-gray-700">
                    <label for="ingresosUnidad" class="text-base sm:text-lg lg:text-xl">Ingresos por Unidad</label>
                </div>
                <div class="input-group">
                    <input type="number" name="costosVariables" id="costosVariables" placeholder=" " class="text-base sm:text-lg lg:text-xl text-black dark:text-white dark:bg-gray-700">
                    <label for="costosVariables" class="text-base sm:text-lg lg:text-xl">Costos Variables por Unidad</label>
                </div>
                <div class="input-group">
                    <input type="number" name="costosFijos" id="costosFijos" placeholder=" " class="text-base sm:text-lg lg:text-xl text-black dark:text-white dark:bg-gray-700">
                    <label for="costosFijos" class="text-base sm:text-lg lg:text-xl">Costos Fijos Totales</label>
                </div>
            </form>
            <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 w-full lg:w-1/2 mb-6 sm:mb-0">
                <div id="resultado" class="mb-6 text-gray-700 dark:text-gray-300 text-base sm:text-lg lg:text-xl"></div>
                <canvas id="myChart" class="w-full h-64 sm:h-80 lg:h-96"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <div class="form-group">
        <label for="ingreso">Ingreso por unidad:</label>
        <input type="number" id="ingreso" placeholder="Ingrese el ingreso por unidad">
    </div>
    -->
</body>
</html>
